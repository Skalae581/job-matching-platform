services:
  postgres:
    image: postgres:16
    container_name: jobmatch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobmatch
      POSTGRES_USER: jobmatch
      POSTGRES_PASSWORD: jobmatch_pw
    ports:
      - "5433:5432"
    volumes:
      - jobmatch_pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

volumes:
  jobmatch_pgdata:
