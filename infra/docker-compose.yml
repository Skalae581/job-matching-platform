services:
  postgres:
    image: postgres:16
    container_name: jobmatch-postgres
    environment:
      POSTGRES_DB: jobmatch
      POSTGRES_USER: jobmatch
      POSTGRES_PASSWORD: jobmatch
    ports:
      - "5433:5432"
    volumes:
      - jobmatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobmatch -d jobmatch"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  jobmatch_pgdata: